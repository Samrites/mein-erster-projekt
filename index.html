<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestell App</title>

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__icon" src="assets/favicon.ico" alt="Icon">
        <span class="brand__name">Bestell App</span>
      </div>

      <!-- Mobile Cart Button -->
      <button class="cartBtnMobile" id="cartBtnMobile" type="button">
        Warenkorb <span class="badge" id="cartCountMobile">0</span>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- CARD -->
    <section class="card">
      <!-- HERO IMAGE -->
      <div class="hero">
        <img class="hero__img" src="assets/pasta.jpg" alt="Pasta">
        <!-- Weißer Kreis: Design bleibt gleich, aber Bild kommt rein -->
        <div class="logo-circle">
          <img src="assets/dessert.jpg" alt="Dessert">
        </div>
      </div>

      <!-- RESTAURANT INFO -->
      <div class="info">
        <h1 class="title">Paradise Noodles</h1>
        <p class="sub">Bewertung (4,2 von 5 Sternen)</p>

        <nav class="tabs" id="tabs"></nav>
      </div>

      <!-- SECTION: HAUPTGERICHTE -->
      <section class="section" id="hauptgerichte">
        <img class="section__img" src="assets/risotto.jpg" alt="Hauptgerichte">
        <h2 class="section__title">Hauptgerichte</h2>
        <div class="dishList" id="dishList-hauptgerichte"></div>
      </section>

      <!-- SECTION: BEILAGE -->
      <section class="section" id="beilage">
        <img class="section__img" src="assets/pasta.jpg" alt="Beilage">
        <h2 class="section__title">Beilage</h2>
        <div class="dishList" id="dishList-beilage"></div>
      </section>

      <!-- SECTION: DESSERT -->
      <section class="section" id="dessert">
        <img class="section__img" src="assets/dessert.jpg" alt="Dessert">
        <h2 class="section__title">Dessert</h2>
        <div class="dishList" id="dishList-dessert"></div>
      </section>
    </section>

    <!-- DESKTOP CART (sticky) -->
    <aside class="cart">
      <div class="cart__head">
        <h3>Warenkorb</h3>
        <p class="muted">Füge Gerichte hinzu (+)</p>
      </div>

      <div class="cart__items" id="cartItems"></div>

      <div class="cart__footer">
        <div class="totalRow">
          <span>Gesamt</span>
          <strong id="cartTotal">0,00 €</strong>
        </div>
        <button class="orderBtn" id="orderBtn" type="button">Bestellen</button>
      </div>
    </aside>
  </main>

  <!-- MOBILE CART DIALOG -->
  <dialog class="cartDialog" id="cartDialog">
    <div class="cartDialog__head">
      <strong>Warenkorb</strong>
      <button class="iconBtn" id="closeCart" type="button">✕</button>
    </div>

    <div class="cart__items" id="cartItemsMobile"></div>

    <div class="cart__footer">
      <div class="totalRow">
        <span>Gesamt</span>
        <strong id="cartTotalMobile">0,00 €</strong>
      </div>
      <button class="orderBtn" id="orderBtnMobile" type="button">Bestellen</button>
    </div>
  </dialog>

  <!-- TOAST (kein Alert) -->
  <div class="toast" id="toast">OK</div>

  <footer class="footer">
    <span>© <span id="year"></span> Bestell App</span>
  </footer>

  <!-- JS -->
  <script src="scripts/app.js" defer></script>
</body>
</html>
