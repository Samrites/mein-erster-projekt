<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kochwelt - Ghackets mit Hörnli und Apfelmus</title>
  <style>
    /* Allgemeines Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header_logo {
      height: 50px;
    }

    nav .nav-link {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .nav-link_active {
      font-weight: bold;
      color: #d35400;
    }

    .recipe_intro {
      text-align: center;
      margin: 60px 20px;
    }

    .recipe_img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
    }

    .recipe_stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .stat_info span {
      font-weight: bold;
    }

    /* Lust auf was Neues? */
    .recipe_suggestions {
      text-align: center;
      padding: 40px 20px;
    }

    .suggestion_grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .suggestion_card {
      width: 220px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .suggestion_card:hover {
      transform: scale(1.05);
    }

    .suggestion_card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .suggestion_card p {
      font-weight: bold;
      margin: 10px 0;
      font-size: 16px;
    }

    /* Footer */
    footer {
      padding: 30px;
      text-align: center;
      background-color: #f7f7f7;
    }

    .social_section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social_icon {
      width: 30px;
      height: 30px;
    }

    .invert_logo {
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html">
      <img class="header_logo" src="./assets/img/main_logo.png" alt="Kochwelt Logo" />
    </a>
    <nav class="hide_mobile">
      <a href="./index.html" class="nav-link">Start</a>
      <a href="./hoernli_ghakets_by_zita.html" class="nav-link nav-link_active">Rezept des Tages</a>
      <a href="./contact.html" class="nav-link">Kontakt</a>
      <a href="./impressum.html" class="nav-link">Impressum</a>
    </nav>
  </header>

  <main>
    <!-- REZEPTINHALT -->
    <section class="recipe_intro margin100">
      <h1>Ghackets mit Hörnli und Apfelmus</h1>
      <img class="recipe_img" src="./assets/img/recipe_img/Hoernli_ghakets.jpg" alt="Rezeptbild" />
      <div class="recipe_stats">
        <div class="stat_info"><span>45 Min.</span></div>
        <div class="stat_info"><span>simpel</span></div>
        <div class="stat_info"><span>21.05.2025</span></div>
      </div>
    </section>

    <!-- NEU: "Lust auf was Neues?" -->
    <section class="recipe_suggestions margin100">
      <h2>Lust auf was Neues?</h2>
      <div class="suggestion_grid">
        <div class="suggestion_card">
          <img src="./assets/img/recipe_img/pizza salami.jpg" alt="Pizza Salami" />
          <p>Pizza Salami</p>
        </div>
        <div class="suggestion_card">
          <img src="./assets/img/recipe_img/Olivensalat mit Feta.jpg" alt="Olivensalat mit Feta" />
          <p>Olivensalat mit Feta</p>
        </div>
        <div class="suggestion_card">
          <img src="./assets/img/recipe_img/Spaghetti Aglio Olio.png" alt="Spaghetti Aglio Olio" />
          <p>Spaghetti Aglio Olio</p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <img class="invert_logo" src="./assets/img/main_logo.png" alt="Logo" />
    <div class="social_section">
      <a href="https://facebook.com" target="_blank">
        <img class="social_icon" src="./assets/img/facebook_logo (1).png" alt="Facebook" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img class="social_icon" src="./assets/img/instagram_logo.png" alt="Instagram" />
      </a>
      <a href="https://x.com" target="_blank">
        <img class="social_icon" src="./assets/img/twitter_logo.png" alt="Twitter" />
      </a>
    </div>
  </footer>
</body>
</html>
